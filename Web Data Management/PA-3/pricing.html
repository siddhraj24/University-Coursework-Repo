<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styling.css">
  <style>
    @media screen and (max-width: 600px) {
      .heading1 {
        font-size: 15px;
        height: 75px;
      }

      .details .info {
        font-size: 15px;
        text-align: left;
      }

      .details .image {
        width: 50%;
        width: 100px;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <!-- html code for heading1 -->
  <script src="myScript.js"></script>
  <div class="heading1">
    <h1>Pricing</h1>
  </div>
  <!-- html code for details -->
  <div class="details">
    <div class="info">
      <p><strong>1Bed - 1Bath<br />Application Fee - $35<br />Price -
          $450<br />Non-Refundable</strong></p><br><br>
      <p><strong>2Bed - 2Bath<br />Application Fee - $35<br />Price -
          $650<br />Non-Refundable</strong></p>
    </div>
    <div class="image">
      <p><strong><img src="1b1b.png" alt="1b1b" width="300" height="auto" /></strong></p>
      <p><strong><img src="2b2b.png" alt="2b2b" width="300" height="auto" /></strong></p>
    </div>
  </div>
</body>

</html>
